<div class="row">
  <div class="col-6"  *ngFor="let item of books.results">
    <app-book-item [book]= "item" ></app-book-item>
  </div>
</div>

<app-pagination
  [page]="params.page"
  [pageSize]="params.pageSize"
  [collectionSize]="books.count"
  (pageChange)="onPageChanged($event)"
  (pageSizeChange)="onPageSizeChanged($event)">
</app-pagination>
