<form [formGroup]="form" >
	<div class="form-group row">
		<label for="isbn" class="col-2 col-form-label">ISBN:</label>
		<div class="col-6">
			<input  formControlName="ISBN" class="form-control" type="text" id="isbn">
      <small *ngIf="ISBN?.touched && ISBN?.errors?.['required']" class="text-danger">ISBN is required!</small>
		</div>
	</div>

	<div class="form-group row">
		<label for="title" class="col-2 col-form-label">Title:</label>
		<div class="col-6">
			<input  formControlName="title" class="form-control" type="text" id="title">
      <small *ngIf="title?.touched && title?.errors?.['required']" class="text-danger">Title is required!</small>
		</div>
  </div>

	<div class="form-group row">
		<label for="author" class="col-2 col-form-label">Author:</label>
		<div class="col-6">
			<input formControlName="author" class="form-control" type="text" id="author">
      <small *ngIf="author?.touched && author?.errors?.['required']" class="text-danger">Author is required!</small>
		</div>
	</div>

	<div class="form-group row">
		<label for="yearOfPublication" class="col-2 col-form-label">Year of Publication:</label>
		<div class="col-6">
			<input formControlName="yearOfPublication" class="form-control" type="number" id="yearOfPublication" placeholder="0">
      <small *ngIf="yearOfPublication?.touched && yearOfPublication?.errors?.['required']" class="text-danger">Year is required!</small>
		</div>
	</div>

  <div class="form-group row">
		<label for="publisher" class="col-2 col-form-label">Publisher:</label>
		<div class="col-6">
			<input formControlName="publisher" class="form-control" type="text" id="publisher" >
      <small *ngIf="publisher?.touched && publisher?.errors?.['required']" class="text-danger">Publisher is required!</small>
		</div>
	</div>

  <div class="col">
    <button class="btn btn-primary" type="button" [disabled] ="form.invalid" (click)="addBook()" >Submit</button>
  </div>
